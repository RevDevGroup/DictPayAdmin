<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta name="viewport" content="width=device-width">

  <!-- Favicon and title -->
  <link rel="icon" href="assets/img/fav.png">
  <title>Login - DictPay</title>

  <!-- Halfmoon CSS -->
  <link href="assets/css/halfmoon-variables.css" rel="stylesheet">
  <link href="assets/css/custom.css" rel="stylesheet">

  <!-- Fonts --->
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/all.min.css">

  <!--
    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet">
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  -->
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">

  <!-- Page wrapper start -->
  <div class="page-wrapper">
    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <!-- Container fluid start -->
      <div class="d-flex h-full align-items-center justify-content-center">
        <div class="card w-400 mw-full m-0 position-relative"> <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100%, m-0 = margin: 0, position-relative = position: relative -->
          <!-- Dark mode toggle (position absolute inside the card) -->
          <div class="position-absolute top-0 right-0 z-10 p-10"> <!-- position-absolute = position: absolute, top-0 = top: 0, right-0 = right: 0, z-10 = z-index: 10, p-10 = padding: 1rem (10px) -->
            <button class="btn btn-square" type="button" onclick="halfmoon.toggleDarkMode()">
              <i class="fa fa-moon" aria-hidden="true"></i>
              <span class="sr-only">Toggle dark mode</span> <!-- sr-only = only for screen readers -->
            </button>
          </div>
          <!-- Card title -->
          <h2 class="card-title">Login</h2>
          <!-- Form (inside the card) -->
          <form action="..." method="...">
            <div class="form-group">
              <label for="username" class="required">Username</label>
              <input type="text" id="username" class="form-control" placeholder="Your username" required="required">
            </div>
            <div class="form-group">
              <label for="password" class="required">Password</label>
              <input type="password" id="password" class="form-control" placeholder="********" required="required">
            </div>
            <input class="btn btn-primary btn-block" type="submit" value="Submit">
            <div class="text-right mt-10"> <!-- text-right = text-align: right, mt-10 = margin-top: 1rem (10px) -->
              <a href="#">Need help?</a>
            </div>
          </form>
        </div>
      </div>
      <!-- Container fluid end -->
    </div>
    <!-- Content wrapper end -->
  </div>
  <!-- Page wrapper end -->

<!-- Halfmoon JS -->
<script src="assets/js/halfmoon.min.js"></script>
</body>
</html>
